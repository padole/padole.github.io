<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        
        <div class="order">
            <img src="images/illustration-hero.svg" alt="" id="pics">
            <div class="summary">
            <h1>Order Summary</h1>
            <p>You can now listen to milloins of songs, audiobooks, and podcast on any device anywhere you like</p>
            </div>

            <div class="music">
              <span> <img src="images/icon-music.svg" alt=""></span> 
              <span id="annual"> Annual Plan <br> <span class="year">$59.99/year</span></span>
              <span id="change"><a href="#" class="change"> Change</a></span>
            </div>

            <div class="btn">
                <a href="#" class="proceed">Proceed to Payment</a>
            </div>
            <div><a href="#" class="cancel">Cancel Order</a></div>
        </div>

        
    </div>
</body>
</html>
